<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form id="contactForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br>
        
        <label for="assunto">Assunto:</label><br>
        <input type="text" id="assunto" name="assunto"><br>
        
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br>
        
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Gather form data
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                assunto: document.getElementById('assunto').value,
                mensagem: document.getElementById('mensagem').value,
                resposta: "", // Default to empty string
                finalizado: false // Default to false
            };

            // Send data to server
            fetch('https://parseapi.back4app.com/classes/MyCustomClassName', {
                method: 'POST',
                headers: {
                    'X-Parse-Application-Id': 'ihomWtogdDFufypTbtrTSAcFPDe8KLM66uja17DJ',
                    'X-Parse-REST-API-Key': 'Zb0hzP0mqGNVYvSzyS66GvEAHIgITfQe6StEac1W',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                // You can add any success message or redirection here
            })
            .catch(error => {
                console.error('Error:', error);
                // You can add error handling here
            });
        });
    </script>
</body>
</html>
